<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        background: #fafafa;
        font-family: Arial, Helvetica, sans-serif;
        height: 100%;
        width: 100%;
        margin: 0;
        display: flex;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import '@shoelace-style/shoelace/dist/themes/light.css';
      import { AppAgentWebsocket, AdminWebsocket } from '@holochain/client';
      import Applet from '../src/index.ts';

      const element = document.body;

      async function setup() {
        const appWs = await AppAgentWebsocket.connect('');
        const adminWs = await AdminWebsocket.connect('');

        const appInfo = await appWs.appInfo({
          installed_app_id: 'notebooks',
        });

        Applet.groupViews(
          appWs,
          adminWs,
          { profilesStore: null },
          appInfo
        ).blocks.calendar(element);
      }
      setup();
    </script>
  </body>
</html>
